<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Random Quote Machine</title>
</head>
<body>
  <h1>Random Quote Machine</h1>

  <div class="container">
    <blockquote>
      <p id="quote">Quote</p>

      <footer>
        <cite id="cite">- author</cite>
      </footer>
    </blockquote>

    
    <button id="newQuote" class="left">New Quote</button>
    <a class="tweet"
      href="https://twitter.com/intent/tweet?text=Hello Word"
      target="_blank">Tweet</a>
  </div>
  

  <script type="text/javascript" src="./script.js">
  </script>
</body>
</html>
