<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css">
  <title>Random Quote Machine</title>
</head>
<body>
  <div class="flex container">
    <h1 class="center-text">Random Quote Machine</h1>


    <blockquote class="center-text">
      <p id="quote">Quote</p>

      <footer>
        <cite id="cite">- author</cite>
      </footer>
    </blockquote>

    <section class="flex bottom-section">
      <button id="newQuote" class="left">New Quote</button>
      <a class="tweet"
        href="https://twitter.com/intent/tweet?text=Hello Word"
        target="_blank">
        <img class="small-img" src="https://powerfulpatients.org/wp-content/uploads/2016/02/twitter-logo-618-340x300.jpg">
      </a>
    </section>
  </div>
  

  <script type="text/javascript" src="./script.js">
  </script>
</body>
</html>
